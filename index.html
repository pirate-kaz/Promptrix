<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-2xl p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to ChatGPT</h1>

      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200"
        >
          Log In
        </button>
        <p id="error" class="text-red-600 text-sm text-center"></p>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="#" onclick="register()" class="text-green-600 hover:underline">Sign up</a>
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
